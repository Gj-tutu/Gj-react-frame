<!doctype html>
<html lang="zh">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no" />
</head>

<body>
  <div id="root"></div>
  <script>
    if (!Array.prototype.findIndex) {
      Object.defineProperty(Array.prototype, "findIndex", {
        value: function(predicate) {
          if (this === null) {
            throw new TypeError('Array.prototype.find called on null or undefined');
          }
          if (typeof predicate !== 'function') {
            throw new TypeError('predicate must be a function');
          }
          var list = Object(this);
          var length = list.length >>> 0;
          var thisArg = arguments[1];
          var value;

          for (var i = 0; i < length; i++) {
            value = list[i];
            if (predicate.call(thisArg, value, i, list)) {
              return value;
            }
          }
          return undefined;
        }
      });
    }
    if (!Array.prototype.fill) {
      Object.defineProperty(Array.prototype, 'fill', {
        value: function(value) {
          if (this == null) {
            throw new TypeError('this is null or not defined');
          }
          var O = Object(this);
          var len = O.length >>> 0;
          var start = arguments[1];
          var relativeStart = start >> 0;
          var k = relativeStart < 0 ?
            Math.max(len + relativeStart, 0) :
            Math.min(relativeStart, len);
          var end = arguments[2];
          var relativeEnd = end === undefined ?
            len : end >> 0;
          var final = relativeEnd < 0 ?
            Math.max(len + relativeEnd, 0) :
            Math.min(relativeEnd, len);
          while (k < final) {
            O[k] = value;
            k++;
          }
          return O;
        }
      });
    }
    Object.defineProperty(Array.prototype, 'has', {
      value: function(value) {
        var _list = Object(this);
        var _length = _list.length >>> 0;
        for (var i = 0; i < _length; i++) {
          if (_list[i] == value) return i
        }
        return -1
      }
    });
    window.setCookie = function(name, value, time) {
      var exp = new Date();
      exp.setTime(exp.getTime() + time * 1000);
      document.cookie = name + '=' + escape(value) + ';expires=' + exp.toGMTString() + ';path=/'
    };
    window.getCookie = function(name) {
      var arr, reg = new RegExp('(^| )' + name + '=([^;]*)(;|$)')
      if (arr = document.cookie.match(reg)) {
        return unescape(arr[2])
      } else {
        return null
      }
    };
    window.delCookie = function(name) {
      var exp = new Date();
      exp.setTime(exp.getTime() - 1);
      var cval = window.getCookie(name);
      if (cval != null) {
        document.cookie = name + '=' + cval + ';expires=' + exp.toGMTString() + ';path=/'
      }
    };
    Date.prototype.format = function(format) {
      if (!format) format = 'yyyy-MM-dd';
      var o = {
        'M+': this.getMonth() + 1,
        'd+': this.getDate(),
        'h+': this.getHours(),
        'm+': this.getMinutes(),
        's+': this.getSeconds(),
        'q+': Math.floor((this.getMonth() + 3) / 3),
        'S': this.getMilliseconds()
      };
      if (/(y+)/.test(format)) format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
      for (var k in o) {
        if (new RegExp('(' + k + ')').test(format)) format = format.replace(RegExp.$1, (RegExp.$1.length === 1) ? (o[k]) : (('00' + o[k]).substr(('' + o[k]).length)))
      }
      return format
    };
    Date.prototype.getRoughTime = function() {
      return Math.ceil(this.getTime() / 1000)
    };
    Date.prototype.getDayTime = function() {
      return Math.ceil(new Date(this.format()).getTime() / 1000)
    };
    Date.nowTime = function() {
      return Math.ceil(Date.now() / 1000)
    };
    Date.todayTime = function() {
      return Math.ceil(new Date(new Date().format()).getTime() / 1000)
    }
  </script>
</body>

</html>
